<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Home.css">

</head>
<body>
    <script src="login.js"></script>
    
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <div class="alert-box">
        <p class="alert"></p>
    </div>
    <div class="image-container">
        <img src="Case_CS.png" alt="Your Image">
    </div>
    

    <div class="form">
        <h1 class="heading">login</h1>
        <div class="input-container">
            <input type="email" placeholder="email" autocomplete="off" class="email" required>
        </div>
        <div class="input-container">
            <input type="password" placeholder="password" autocomplete="off" class="password" required>
        </div>
        
       
        <button class="submit-btn">log in</button>
        <a href="/register" class="link">don't have an account? Register</a>
    </div>

   
    
</body>
</html>
